<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYSFOLIO | Buy Shares</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Buy Shares</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
      <a class="navbar-brand" href="#">Menu</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="share.html">Share Knowledge</a></li>
        <li class="nav-item"><a class="nav-link" href="crud.html">CRUD</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
      </ul>
    </nav>

    <form id="buyForm" class="mt-4">
      <div class="mb-3">
        <label for="company" class="form-label">Company Name</label>
        <select id="company" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label class="form-label">Symbol</label>
        <input type="text" id="symbol" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Current Price</label>
        <input type="text" id="current_price" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label for="sector" class="form-label">Sector</label>
        <select id="sector" class="form-select">
          <option>IT</option>
          <option>Finance</option>
          <option>Energy</option>
          <option>Pharma</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit">Buy</button>
    </form>

    <div id="cards" class="row mt-4"></div>
  </div>

  <script src="js/crud.js"></script>
</body>
</html>
