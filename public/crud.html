  <!-- Add this inside your <body> in crud.html -->
<div class="container mt-5">
    <h2>Buy Shares</h2>
    <form id="buyForm">
      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <select id="company" class="form-select" required>
          <option value="AAPL">Apple Inc.</option>
          <option value="GOOGL">Alphabet Inc.</option>
          <option value="MSFT">Microsoft Corp.</option>
          <option value="AMZN">Amazon.com Inc.</option>
          <option value="TSLA">Tesla Inc.</option>
          <!-- Add up to 20â€“25 companies as needed -->
        </select>
      </div>
  
      <div class="mb-3">
        <label for="symbol" class="form-label">Symbol</label>
        <input type="text" id="symbol" class="form-control" readonly />
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Current Price</label>
        <input type="number" id="price" class="form-control" readonly />
      </div>
  
      <div class="mb-3">
        <label for="sector" class="form-label">Sector</label>
        <select id="sector" class="form-select" required>
          <option value="IT">IT</option>
          <option value="Tech">Tech</option>
          <option value="Retail">Retail</option>
          <option value="Automobile">Automobile</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="date" class="form-label">Purchase Date</label>
        <input type="date" id="date" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="remarks" class="form-label">Remarks</label>
        <input type="text" id="remarks" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-success">Buy</button>
    </form>
  </div>
  
  <script src="js/crud.js"></script>
  
</body>
