<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYSFOLIO | Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">SYSFOLIO</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
      <a class="navbar-brand" href="#">Menu</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="share.html">Share Knowledge</a></li>
          <li class="nav-item"><a class="nav-link" href="crud.html">CRUD</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        </ul>
      </div>
      <button id="toggle-mode" class="btn btn-secondary">Toggle Mode</button>
    </nav>

    <div class="mt-4">
      <h3>Last 5 Investments</h3>
      <table class="table table-bordered" id="last-investments">
        <thead>
          <tr>
            <th>Company</th>
            <th>Share</th>
            <th>Amount Invested</th>
            <th>Current Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h4>Sector-wise Pie Chart</h4>
        <canvas id="sectorChart"></canvas>
      </div>
      <div class="col-md-6">
        <h4>Profit/Loss Monthly</h4>
        <canvas id="profitLossChart"></canvas>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
